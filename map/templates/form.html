{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="https://httpbin.org/post" method="post" class="card">
          {% csrf_token %}
          <div class="card-header">
            <h3 class="card-title">Form elements</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-4">
              	<div class="form-group">
                  <label class="form-label">Feature ID <span class="form-required">*</span></label>
                  <input type="text" class="form-control" name="featureID" placeholder="feature id" required>
                </div>
              </div>
              <div class="col-md-12 col-lg-12">
              	<div class="form-group">
                  <label class="form-label">Alias</label>
                  <input type="text" class="form-control" name="example-text-input" placeholder="alias">
                </div>
              </div>
              <div class="col-md-12 col-lg-12">
              	<div class="form-group">
                  <label class="form-label">Notes</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
